theme: jekyll-theme-slate
title: "TBO Retro Page"
description: "My Retro Collection"
url: "https://tboretro.github.io"

collections:
  home_computers:
    output: true

defaults:
  - scope:
      path: ""      # site-wide
      type: "pages" # "normal" pages
    values:
      layout: "my_default"

  - scope:
      path: ""      # site-wide
      type: "documents" # all collections
    values:
      layout: "my_default"